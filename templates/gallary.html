<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallary</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/gallary.css') }}" />
</head>
<body>
    <h3><a href="/">home page</a></h3>
    <form>
        <div id="search_section">
            <div id="search_bar_and_button">
                <input type="text" />
                <input type="submit" value="search" />
            </div>
        </div>
    </form>
    <div id="content">
        {% for f in paths %}
        <div class="image_and_tag">
            <div class="image">
                <img src="{{f[0]}}">
            </div>
            <div class="tag">
                <span>{{f[1]}}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
